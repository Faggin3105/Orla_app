<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - Orla App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #111 0%, #222 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: #181818;
            padding: 38px 28px;
            border-radius: 1.3rem;
            box-shadow: 0 4px 32px #0009;
            min-width: 330px;
            max-width: 96vw;
        }
        .login-container .logo {
            display: block;
            margin: 0 auto 18px auto;
            max-width: 120px;
        }
        .login-container h2 {
            text-align: center;
            color: #D26900;
            margin-bottom: 28px;
        }
        .form-label { color: #fff; }
        .form-control { background: #222; color: #fff; border-color: #D26900; }
        .form-control:focus { border-color: #fff; box-shadow: 0 0 0 0.15rem #d26900a0; }
        .btn-primary {
            background-color: #D26900;
            border: none;
            width: 100%;
            padding: 10px;
            font-weight: 600;
        }
        .btn-primary:hover { background: #a04c00; }
        .error-message {
            color: #ff6666;
            background: #292929;
            padding: 10px 12px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 15px;
        }
        @media (max-width: 400px) {
            .login-container { padding: 24px 8px; }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="{{ url_for('static', filename='LOGO TRIPLE A BRANCA_Prancheta 1.png') }}" alt="Logo Orla" class="logo">
        <h2>Login</h2>
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}
        <form method="post" action="{{ url_for('login') }}">
            <div class="mb-3">
                <label for="username" class="form-label">Usu√°rio</label>
                <input type="text" class="form-control" id="username" name="username" required autofocus>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
    </div>
</body>
</html>
