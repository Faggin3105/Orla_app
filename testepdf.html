<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>TESTE PDF</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body style="background:#222; color:#fff;">
  <div id="area-pdf" style="background:#222; color:#fff; padding:32px; max-width:700px;">
    <h1>Teste Exportar para PDF</h1>
    <p>Se este PDF baixar, o html2pdf.js está funcionando!</p>
  </div>
  <button id="exportPdfBtn" style="margin:30px 0;">Exportar avaliação em PDF</button>
  <script>
    document.getElementById('exportPdfBtn').onclick = function() {
      var el = document.getElementById('area-pdf');
      html2pdf().from(el).set({
        margin: 0.2,
        filename: 'teste.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2, backgroundColor: "#222" },
        jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
      }).save();
    }
  </script>
</body>
</html>
